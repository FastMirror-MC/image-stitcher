name: CI/CD Pipeline

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        permissions:
            contents: write # ÈúÄË¶ÅÂÜôÊùÉÈôêÊù•Êé®ÈÄÅÂà∞ÂàÜÊîØ

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10.4.1
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run linter
              run: pnpm run lint

            - name: Build project
              run: pnpm run build

            - name: Release to PROD Branch
              uses: casperdcl/push-dir@v1
              with:
                  message: "üöÄ Deploy build ${{ github.sha }}"
                  branch: PROD
                  dir: dist
                  history: false
                  force: true

            - name: Deployment Success
              run: |
                  echo "‚úÖ Successfully deployed to PROD branch!"
                  echo "üì¶ Build SHA: ${{ github.sha }}"
                  echo "üåê PROD branch: https://github.com/${{ github.repository }}/tree/PROD"
